<div class="container mt-5">
    <div class="row">
        <div class="col lg-8 offset lg-2">
            <div class="card">
                <div class="card body">
                    <span class="titulo" style="text-align: center;">PELICULAS</span>                    
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                              <th scope="col">TITULO</th>
                              <th scope="col">DIRECTOR</th>
                              <th scope="col">AÃ‘O</th>
                              <th scope="col">IMDb RATING</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>                        
                        <tbody>
                          
                          <tr *ngFor="let pelicula of listaPeliculas">
                            <th>{{pelicula.titulo}}</th>
                            <td>{{pelicula.director}}</td>
                            <td>{{pelicula.anio}}</td> 
                            <td>{{pelicula.rating}}</td>                            
                            <td>
                                <i [routerLink]="['/editar-pelicula', pelicula._id]" class="far fa-edit text-primary"></i>
                                <i (click)="eliminarPelicula(pelicula._id)" class="fas fa-trash-alt text-danger"></i>
                                
                            </td>
                            
                          </tr>
                          
                        </tbody>
                      </table>
                      <span><button routerLink="/agregar-pelicula" class="btn btn-success btn-sm float-end">Agregar Pelicula</button></span>
                </div>
            </div>
        </div>
    </div>
</div>
